name: example-basic-pnpm
on: [push]
jobs:
  basic-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('examples/basic-pnpm/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_USERNAME: rtCamp
          SLACK_CHANNEL: general
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_MESSAGE: |
            echo Cypress finished with: ${{ steps.cypress.outcome }}
            echo See results at ${{ steps.cypress.outputs.resultsUrl }}
