name: example-basic-pnpm
on: [push, workflow_dispatch, pull_request,]
jobs:
  basic-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('examples/basic-pnpm/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: "C06KC17LCUV"
          payload: "{\"text\": \"posting from a github action\"}"
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
